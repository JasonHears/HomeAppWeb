<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Home App Web</title>
    <link rel="stylesheet" href="src/sass/main.scss" />
    <link rel="icon" href="src/img/favicon.ico" type="image/x-icon" />
    <script type="module" src="src/js/control.js"></script>
    <title>Home App Web - Mortgage Calculator</title>
  </head>
  <body class="body-background">
    <div class="container">
      <div class="row">
        <div class="col">
          <header><h1>Home App Web</h1></header>
        </div>
      </div>
      <div class="row">
        <div class="col-2 col-nav">
          <nav class="nav-box">
            <div class="row">
              <div class="col">
                <div class="nav-box__logo">
                  <img src="/src/img/Logo.svg" class="logo" />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="nav-box__item nav-box__item--selected">
                  <svg class="bi" fill="white">
                    <use
                      xlink:href="node_modules/bootstrap-icons/bootstrap-icons.svg#calculator"
                    />
                  </svg>
                </div>
              </div>
            </div>
          </nav>
        </div>
        <div class="col-7 col-input">
          <main class="content">
            <!-- Unified Calculator-->
            <div class="calculator-input">
              <h2>Calculator Input</h2>
              <form>
                <div class="row">
                  <div
                    class="col input-group-lg input-field calculator-monthly"
                  >
                    <label for="mnth_loan_amount">Loan Amount</label>
                    <input
                      id="mnth_loan_amount"
                      type="number"
                      class="form-control calculator-field"
                      value=""
                    />
                  </div>
                  <div
                    class="col input-group-lg input-field calculator-amount hidden"
                  >
                    <label for="mnth_loan_amount">Monthly Payment</label>
                    <input
                      id="amt_payment"
                      type="number"
                      class="form-control calculator-field"
                      value=""
                    />
                  </div>
                </div>
                <div class="row">
                  <div class="col input-group-lg input-field">
                    <label for="interest_rate">Interest Rate</label>
                    <input
                      id="interest_rate"
                      type="number"
                      class="form-control calculator-field interest_rate"
                      value=""
                      step="0.01"
                    />
                  </div>
                </div>
                <div class="row">
                  <div class="col input-field">
                    <label for="loan_term">Loan Term</label>
                    <select
                      id="loan_term"
                      class="calculator-field form-select form-select-lg"
                    >
                      <option value="" disabled selected>
                        Choose your desired loan term
                      </option>
                      <option value="30,fixed">30-year Fixed</option>
                      <option value="20,fixed">20-year Fixed</option>
                      <option value="15,fixed">15-year Fixed</option>
                    </select>
                  </div>
                </div>
              </form>
            </div>
          </main>
        </div>
        <div class="col-3 col-display">
          <div class="panel-box">
            <h2>Mortgage Calculator</h2>
            <div class="calculator-display">
              <div class="calculator-display__amount"></div>
              <div class="calculator-display__label calculator-mode">
                Enter your loan information.
              </div>
            </div>
            <hr />
            <div class="calculator-controls">
              <div class="calculator-controls__label">
                Toggle Payment vs Purchase Amount
              </div>

              <input
                type="radio"
                class="btn-check calculation-type__switch"
                name="calculation-type"
                id="calc-type-monthly"
                autocomplete="off"
                checked
              />
              <label
                class="btn calculator-controls__btn"
                for="calc-type-monthly"
                >Monthly Payment</label
              >

              <input
                type="radio"
                class="btn-check calculation-type__switch"
                name="calculation-type"
                id="calc-type-amount"
                autocomplete="off"
              />
              <label class="btn calculator-controls__btn" for="calc-type-amount"
                >Loan Amount</label
              >
              <!-- <div
                class="form-check form-switch calculator-controls__toggle calculation-type"
              >
                <label class="form-check-label" for="switchCalculatorType"
                  >Payment</label
                >
                <input
                  class="form-check-input"
                  type="checkbox"
                  role="switch"
                  id="switchCalculatorType"
                />
                <label class="form-check-label" for="switchCalculatorType"
                  >Purchase Amount</label
                >
              </div> -->
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <footer>Â© Copyright 2024 Jason Holderness</footer>
        </div>
      </div>
    </div>
  </body>
</html>
