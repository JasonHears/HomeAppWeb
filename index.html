<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Home App Web</title>
    <link rel="stylesheet" href="src/sass/main.scss" />
    <link rel="icon" href="src/img/favicon.ico" type="image/x-icon" />
    <script type="module" src="src/js/control.js"></script>
    <title>Home App Web - Mortgage Calculator</title>
  </head>
  <body class="body-background">
    <div class="bounding-box">
      <nav class="col-1 nav-box">
        <div class="col s12">
          <div class="row">
            <div class="col s12">
              <div class="nav-box__logo">
                <img src="/src/img/Logo.svg" class="logo" />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              <div class="nav-box__item nav-box__item--selected">
                <img src="/src/img/Add-It-Up.svg" class="nav-box__icon" />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              <div class="nav-box__item">
                <img src="/src/img/Add-It-Up.svg" class="nav-box__icon" />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              <div class="nav-box__item">
                <img src="/src/img/Add-It-Up.svg" class="nav-box__icon" />
              </div>
            </div>
          </div>
        </div>
      </nav>
      <div class="col-2">
        <header><h1 class="header-title">Home App Web</h1></header>
        <main class="content">
          <div class="content-area">
            <h2>Calculator Input</h2>
            <form class="col s12 calculator-input">
              <div class="row">
                <div class="input-field col s6">
                  <input
                    id="loan_amount"
                    type="number"
                    class="validate calculator-field"
                    value="240000"
                  />
                  <label for="loan_amount">Loan Amount</label>
                </div>
                <div class="input-field col s6">
                  <input
                    id="interest_rate"
                    type="number"
                    class="validate calculator-field"
                    value="7.489"
                  />
                  <label for="interest_rate">Interest Rate</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <select id="loan_term" class="calculator-field">
                    <option value="" disabled selected>
                      Choose your desired loan term
                    </option>
                    <option value="30,fixed">30-year Fixed</option>
                    <option value="20,fixed">20-year Fixed</option>
                    <option value="15,fixed">15-year Fixed</option>
                  </select>
                  <label for="loan_term">Loan Term</label>
                </div>
              </div>
              <div class="row">
                <button type="submit" name="Update">Up</button>
              </div>
            </form>
          </div>
        </main>
        <footer>Â© Copyright 2024 Jason Holderness</footer>
      </div>
      <div class="col-3 panel-box">
        <h2>Mortgage Calculator</h2>
        <div class="calculator-display">
          <div class="calculator-display__amount">$3,109</div>
          <div class="calculator-display__label calculator-mode">
            Estimated Monthly Payment
          </div>
        </div>
        <hr />
        <div class="calculator-controls">
          <div class="row">
            <span class="calculator-controls__label"
              >Toggle Payment vs Purchase Amount</span
            >
            <span class="calculator-controls__toggle">
              <div class="switch">
                <label>
                  Payment
                  <input type="checkbox" />
                  <span class="lever"></span>
                  Purchase Amount
                </label>
              </div>
            </span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
