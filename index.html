<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Home App Web</title>
    <link rel="stylesheet" href="src/sass/main.scss" />
    <link rel="icon" href="src/img/favicon.ico" type="image/x-icon" />
    <script type="module" src="src/js/control.js"></script>
    <title>Home App Web - Mortgage Calculator</title>
  </head>
  <body class="body-background">
    <div class="container">
      <div class="row">
        <div class="col">
          <header><h1>Home App Web</h1></header>
        </div>
      </div>
      <div class="row">
        <div class="col-2 col-nav">
          <nav class="nav-box">
            <div class="row">
              <div class="col">
                <div class="nav-box__logo">
                  <img src="/src/img/Logo.svg" class="logo" />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="nav-box__item nav-box__item--selected">
                  <svg class="bi" fill="white">
                    <use
                      xlink:href="node_modules/bootstrap-icons/bootstrap-icons.svg#calculator"
                    />
                  </svg>
                </div>
              </div>
            </div>
          </nav>
        </div>
        <div class="col-7 col-input">
          <main class="content">
            <!-- Unified Calculator-->
            <div class="container calculator-input">
              <form class="basic-calculator-input">
                <div class="row">
                  <h2>Calculator Input</h2>
                </div>
                <div class="row">
                  <div class="col">
                    <div class="calculator-payment">
                      <label for="mnth_loan_amount">Loan Amount</label>
                      <div class="input-group mb-3 input-group-lg">
                        <span class="input-group-text">$</span>
                        <input
                          id="mnth_loan_amount"
                          type="number"
                          class="form-control calculator-field"
                          aria-label="Amount (to the nearest dollar)"
                          value="250000"
                        />
                        <span class="input-group-text">.00</span>
                      </div>
                    </div>
                    <div class="calculator-amount hidden">
                      <label for="mnth_loan_amount">Monthly Payment</label>
                      <div class="input-group mb-3 input-group-lg">
                        <span class="input-group-text">$</span>
                        <input
                          id="amt_payment"
                          type="number"
                          class="form-control calculator-field"
                          aria-label="Aount (to the nearest dollar)"
                        />
                        <span class="input-group-text">.00</span>
                      </div>
                    </div>

                    <div class="calculator-interest">
                      <label for="interest_rate">Interest Rate</label>
                      <div class="input-group mb-3 input-group-lg">
                        <input
                          id="interest_rate"
                          type="number"
                          class="form-control calculator-field interest_rate"
                          aria-label="Int Rate"
                          step="0.01"
                          value="7.749"
                        />
                        <span class="input-group-text">%</span>
                      </div>
                    </div>
                    <div class="calculator-loan-term mb-3">
                      <label for="loan_term">Loan Term</label>
                      <select
                        id="loan_term"
                        class="calculator-field form-select form-select-lg"
                      >
                        <option value="" disabled selected>
                          Choose your desired loan term
                        </option>
                        <option value="30,fixed">30-year Fixed</option>
                        <option value="20,fixed">20-year Fixed</option>
                        <option value="15,fixed">15-year Fixed</option>
                      </select>
                    </div>
                    <div class="calculator-property-tax hidden">
                      <label for="annual_property_tax"
                        >Estimated Annual Property Tax</label
                      >
                      <div class="input-group mb-3 input-group-lg">
                        <span class="input-group-text">$</span>
                        <input
                          id="annual_property_tax"
                          type="number"
                          class="form-control calculator-field"
                          aria-label="Amount (to the nearest dollar)"
                        />
                        <span class="input-group-text">.00</span>
                      </div>
                    </div>
                    <div class="calculator-insurance hidden">
                      <label for="annual_insurance"
                        >Estimated Annual Property Insurance</label
                      >
                      <div class="input-group mb-3 input-group-lg">
                        <span class="input-group-text">$</span>
                        <input
                          id="annual_insurance"
                          type="number"
                          class="form-control calculator-field"
                          aria-label="Amount (to the nearest dollar)"
                        />
                        <span class="input-group-text">.00</span>
                      </div>
                    </div>
                  </div>
                  <div class="col">
                    <div class="ms-3 calculator-pmi hidden">
                      <label for="pmi">Estimated Down Payment</label>
                      <div class="input-group mb-3 input-group-lg">
                        <span class="input-group-text">$</span>
                        <input
                          id="pmi"
                          type="number"
                          class="form-control calculator-field"
                          aria-label="Amount (to the nearest dollar)"
                        />
                        <span class="input-group-text">.00</span>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </main>
        </div>
        <div class="col-3 col-display">
          <div class="panel-box">
            <h2>Mortgage Calculator</h2>
            <div class="calculator-display">
              <div class="calculator-display__amount">--</div>
              <div class="calculator-display__label calculator-mode">
                Enter your loan information.
              </div>
            </div>
            <hr />
            <div class="calculator-controls">render controls</div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <footer>Â© Copyright 2024 Jason Holderness</footer>
        </div>
      </div>
    </div>
  </body>
</html>
